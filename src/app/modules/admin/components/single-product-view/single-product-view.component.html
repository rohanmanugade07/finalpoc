      <div class="card-body">
        <h5 class="card-title">{{ userData?.category }}</h5>
        <h6>{{ userData?.title }}</h6>
        <p class="card-text">{{ userData?.description }}</p>
        <label for=""
          >$
          {{ userData?.price - userData?.price / 10 | number: "1.2-2" }}</label
        >
        <span>$ {{ userData?.price }}</span> <br />
        <div
          class="starrating row"
          style="display: inline"
          *ngFor="let num of createFn(userData?.rating?.rate)"
        >
          <div class="img-allignment" style="display: inline">
            <img *ngIf="num == 1" src="../../../../../assets/full-start.png" />
            <img *ngIf="num == 0" src="../../../../../assets/empty-star.png" />
            <img *ngIf="num == 0.5" src="../../../../../assets/half-star.png" />
          </div>
        </div>
        {{ userData?.rating?.rate }}
      </div>
