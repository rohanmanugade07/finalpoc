<section>
  <div>
    <header>Add a User</header>
    <form [formGroup]="formGroup" *ngIf="show" (ngSubmit)="userLogin()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
          placeholder="Username"
        />
        <p *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].touched" class="text-danger"> email id is
          required </p>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
          placeholder="Password"
        />
        <p *ngIf="formGroup.controls['password'].errors && formGroup.controls['password'].touched" class="text-danger">password
          is required</p>
      </div>
      <span  *ngIf="showError" class="showErr">Invalid emailId or password</span>
      
      <div class="btnAllign">
        

        <button type="submit" [disabled]="!formGroup.valid" class="addUser btn btn-primary">Add User</button>
        <button type="button" class="reset" (click)="Reset()">Reset</button>
      </div>
    </form>
        <button type="button" routerLink="/admin/add-user" class="btncancel">Back</button>
  </div>
</section>
